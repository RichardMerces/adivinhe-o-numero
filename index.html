<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Adivinhe o número</title>
  </head>

  <body>
    <h1><img src="./img/dice.png" alt="Dice" class="img"> Adivinhe o número </h1>
    <div class="texto">
        <p>Escolhi um número entre 1 e 100. Tente advinhar! Você tem 10 chances.</p>

        <div class="form">   
            <label for="campoPalpite">Digite seu palpite: </label><input type="text" id="campoPalpite" class="campoPalpite">
            <input type="submit" value="Enviar palpite" class="envioPalpite">
        </div>

        <div class="resultadoParas">
            <p class="palpites"></p>
            <p class="ultimoResultado"></p>
            <p class="baixoOuAlto"></p>
        </div>
    </div>
    </body>
    <script src="main.js"></script>
</html>
